<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Bss SKiB Kampus työmaa - Vierailija ilmoittautuminen</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col justify-between items-center h-screen overflow-hidden">
  <!-- Header -->
  <header class="w-full text-center p-4">
    <h1 class="text-2xl font-bold">Bss SKiB Kampus työmaa - Vierailija ilmoittautuminen</h1>
  </header>

  <!-- Form Container -->
  <main id="form-container" class="flex flex-col items-center space-y-4 px-4">
    <input id="first-name" type="text" placeholder="Etunimi" class="w-full max-w-xs p-3 border rounded focus:outline-none focus:ring" />
    <input id="last-name" type="text" placeholder="Sukunimi" class="w-full max-w-xs p-3 border rounded focus:outline-none focus:ring" />
    <input id="phone" type="tel" placeholder="Puhelinnumero" class="w-full max-w-xs p-3 border rounded focus:outline-none focus:ring" />
    <button id="action-button" class="w-full max-w-xs px-4 py-3 bg-blue-600 text-white rounded font-medium hover:bg-blue-700 transition">Olen saapunut työmaalle</button>
  </main>

  <!-- Arrival Message & Departure Button -->
  <main id="arrival-container" class="hidden flex flex-col items-center space-y-4 px-4">
    <p id="arrival-message" class="text-lg font-medium text-green-700"></p>
    <button id="leave-button" class="w-full max-w-xs px-4 py-3 bg-red-600 text-white rounded font-medium hover:bg-red-700 transition">Olen poistunut työmaalta!</button>
  </main>

  <!-- Thank You Message -->
  <main id="thank-container" class="hidden flex items-center px-4">
    <p class="text-lg font-medium text-gray-800">Kiitos! Ilmoituksesi on vastaanotettu.</p>
  </main>

  <!-- Footer -->
  <footer class="w-full text-center text-xs p-4">
    Työmaan yhteystiedot: Saapuminen: Eteläpuisto 13, 28100 Pori • Puhelinnumero: Kalle Uusitalo +358 44 015 3286 • MVR-Yhtymä Oy
  </footer>

  <!-- Client-side JS -->
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwn7ko4zetXmk_ulbm30Nv3eaK35g6Q8VTNqAr1jp6Nb8e8wAA7y0dQ0fj_Zc36OnU/exec';
    const formContainer = document.getElementById('form-container');
    const arrivalContainer = document.getElementById('arrival-container');
    const thankContainer = document.getElementById('thank-container');
    const arrivalMessage = document.getElementById('arrival-message');
    const firstNameInput = document.getElementById('first-name');
    const lastNameInput = document.getElementById('last-name');
    const phoneInput = document.getElementById('phone');
    const actionButton = document.getElementById('action-button');
    const leaveButton = document.getElementById('leave-button');

    function formatDateTime(date) {
      return date.toLocaleString('fi-FI');
    }
    function saveArrival(data) {
      localStorage.setItem('arrivalData', JSON.stringify(data));
    }
    function clearArrival() {
      localStorage.removeItem('arrivalData');
    }
    function getArrival() {
      const raw = localStorage.getItem('arrivalData');
      return raw ? JSON.parse(raw) : null;
    }
    function showArrival(data) {
      arrivalMessage.textContent = `Olet saapunut työmaalle ${data.saapumisaika}`;
      formContainer.classList.add('hidden');
      arrivalContainer.classList.remove('hidden');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const stored = getArrival();
      if (stored) {
        firstNameInput.value = stored.etunimi;
        lastNameInput.value = stored.sukunimi;
        phoneInput.value = stored.puhelin;
        showArrival(stored);
      }
    });

    actionButton.addEventListener('click', () => {
      const etunimi = firstNameInput.value.trim();
      const sukunimi = lastNameInput.value.trim();
      const puhelin = phoneInput.value.trim();
      if (!etunimi || !sukunimi || !puhelin) {
        alert('Täytä kaikki kentät ennen ilmoittautumista.');
        return;
      }
      const now = new Date();
      const saapumisaika = formatDateTime(now);
      const data = { action: 'arrival', etunimi, sukunimi, puhelin, saapumisaika };
      saveArrival(data);
      showArrival(data);
      fetch(scriptURL, { method: 'POST', mode: 'no-cors', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
    });

    leaveButton.addEventListener('click', () => {
      const stored = getArrival();
      const data = { action: 'departure', etunimi: stored.etunimi, sukunimi: stored.sukunimi };
      clearArrival();
      arrivalContainer.classList.add('hidden');
      thankContainer.classList.remove('hidden');
      fetch(scriptURL, { method: 'POST', mode: 'no-cors', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
    });
  </script>
</body>
</html>
